<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Naomarius</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
  </head>

  <body>
      <div class="container row">
        <div class="col-xs-6 col-md-4">
          <span>Number of Lands <input id="numOfLands" type="number" min="0" value="0" class="form-control" autofocus/></span>
        </div>
      </div><br/>

      <div class="container row">
        <div class="col-xs-6 col-md-4">
          <span>Symbols:</span><br/>
        </div>
        <div class="class="col-xs-6 col-md-4"">
            <span>Lands Per Color:</span>
        </div>
      </div>

      <div class="container row">
        <div class="col-xs-6 col-md-4">
          <span>Red <input id="redSym" type="number" min="0" value="0" class="form-control" /></span>
        </div>
        <div class="class="col-xs-6 col-md-4"">
            <h1>
              <div class="label label-danger" id="redTotal"></div>
            </h1>
        </div>
      </div>

      <div class="container row">
        <div class="col-xs-6 col-md-4">
          <span>Green <input id="greenSym" type="number" min="0" value="0" class="form-control" /></span>
        </div>
        <div class="class="col-xs-6 col-md-4"">
            <h1>
              <div class="label label-success" id="greenTotal"></div>
            </h1>
        </div>
      </div>

      <div class="container row">
        <div class="col-xs-6 col-md-4">
          <span>Blue <input id="blueSym" type="number" min="0" value="0" class="form-control" /></span>
        </div>
        <div class="class="col-xs-6 col-md-4"">
            <h1>
              <div class="label label-primary" id="blueotal"></div>
            </h1>
        </div>
      </div>

       <div class="container row">
        <div class="col-xs-6 col-md-4">
          <span>Black <input id="blackSym" type="number" min="0" value="0" class="form-control" /></span>
        </div>
        <div class="class="col-xs-6 col-md-4"">
            <h1>
              <div class="label label-default" id="blackTotal"></div>
            </h1>
        </div>
      </div>

      <div class="container row">
        <div class="col-xs-6 col-md-4">
          <span>White <input id="whiteSym" type="number" min="0" value="0" class="form-control" /></span>
        </div>
        <div class="class="col-xs-6 col-md-4"">
            <h1>
              <div class="label" style="color: black; border: 2px solid black;" id="whiteTotal"></div>
            </h1>
        </div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
  
    <script>

    </script>
  </body>
</html>
